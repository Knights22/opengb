<div class="file-data-table" layout-padding>
  <style>
  	.file-data-table{background:#d8d8d8;}
  	.file-data-table md-divider{border:solid black 4px;margin-bottom:20px;}
  	.file-data-table-name{text-align: left;}
  	.file-data-table-key{border:1px solid #7d828c;padding:2px 5px;}
  	.file-data-table-value{border:1px solid #7d828c;padding:2px 5px;}
  	.file-data-table-notes{padding:10px;background:#fff;margin:20px 0;width:100%;min-height: 30px;}
  </style>
  <div layout="row" layout-align="end center">
	  <h2 class="file-data-table-name bold" flex>{{file.name}}</h2>
	  <div class="file-data-table-toolbar" flex="none">
	  	<md-button class="bold" ng-click="cancel()">X</md-button>
	  </div>
  </div>
  <md-divider></md-divider>     
  <div layout="row" ng-repeat="(key,value) in file.meta">
  	<div flex="35" class="file-data-table-key">
  		{{key}}
  	</div>
  	<div flex class="file-data-table-value bold">
  		<div>{{value}}</div>
  	</div>
  </div>
  <div layout="row">
  	<textbox class="file-data-table-notes">{{file.note}}</textbox>
  </div>      
</div>
