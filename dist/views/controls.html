<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/directives/controls-cube.css">
<!-- endbuild -->

    <div flex layout="column" 
	ng-controller="controlsController as cc">

      <md-tabs md-dynamic-height md-stretch-tabs="always" >
        <md-tab>
            <md-tab-label>
              position
            </md-tab-label>
            <md-tab-body>
		<controls-cube cc-pos-x="cc.position.x"  
			       cc-pos-y="cc.position.y"  
			       cc-pos-z="cc.position.z"  
			       cc-resolution="10">
		</controls-cube>
		{{pc.position}}
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
              temperature
            </md-tab-label>
            <md-tab-body>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
              g code
            </md-tab-label>
            <md-tab-body>
		<div ui-ace="" style="width:80%;margin:0 auto;height:50vh;margin-top:10vh;" ng-model="cc.gcode"></div>
            </md-tab-body>
        </md-tab>
      </md-tabs>

    </div>
