<style>

h2{
  text-align: center;
  font-family:'proxima_novalight';
}

.drop-box {
  background: #F8F8F8;
  border: 5px dashed #DDD;
  width: 60%;
  height: 65px;
  text-align: center;
  padding-top: 25px;
  margin: 0px auto;
}
.drop-box.drag-over{
  background: #eee;
  border-color: #cfc;
} 
#files-page{
  position:relative;
  min-height: 100%;
}
     #renderArea {
        position: relative;
        left: 0;
        top: 0;
        width:100%;
        height:calc(100vh - 100px);
        z-index: 0;
      }

      #renderArea md-progress-circular {
        position: absolute;
        z-index: -1;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
      }

</style>

<section id="files-page" ng-controller="fileController as fc">

  <md-content style="height:100vh;">
    <div layout="row" layout-wrap>
      <div flex-sm="100" flex="50" layout-padding>
        <h2>OpenGb Status</h2>
        <div layout="row" layout-align="center" layout-wrap>
          <div flex="33" flex-sm="100" layout-padding>
            <og-temperature-status ts-name="'Extruder 1'" 
                                   ts-current-temp="215" 
                                   ts-target-temp="215">
            </og-temperature-status>
          </div>
          <div flex="33" flex-sm="100" layout-padding>
            <og-temperature-status ts-name="'Extruder 2'" 
                                   ts-current-temp="215" 
                                   ts-target-temp="215">
            </og-temperature-status>
          </div>
          <div flex="33" flex-sm="100" layout-padding>
            <og-temperature-status ts-name="'Heated Bed'" 
                                   ts-current-temp="215" 
                                   ts-target-temp="215">
            </og-temperature-status>
          </div>
        </div>
        <div layout="row" layout-align="center">

          <div flex="100" ng-show="fc.selectedFile != null">
            <h2>Selected File</h2>
            <og-file-data-table og-fdt-file="fc.selectedFile"
                                og-fdt-cancel="fc.deselectFile()">
            </og-file-data-table>
          </div>

          <div flex="100"  ng-show="fc.selectedFile == null">
            <h2>Select A File</h2>
            <og-file-search-list og-fsl-files="fc.fileList"
                                 og-fsl-view="block" 
                                 og-fsl-hide-empty="true" 
                                 og-fsl-selected-file="fc.selectedFile" 
                                 ng-show="fc.fileSelector">
            </og-file-search-list>
          </div>

        </div>
        <div layout="row" layout-align="center">
          <div flex="100">
            <h2>Recent Prints</h2>
          </div>
        </div>
      </div>

      <div flex-sm="100"
           flex="50"
           layout-padding
           style="position:relative;">

        <og-gcode-viewer og-gcode-file="fc.selectedFile"
                         ng-show="fc.fileRenderer">
        </og-gcode-viewer>

        <div layout="row" layout-align="center center" style="position:absolute;bottom:20px;width:100%;">
          <md-button flex="30" 
                     ng-show="fc.printReady != null" 
                     ng-disabled="!fc.printReady" 
                     class="md-raised md-primary">
            Print Selected File
          </md-button>
        </div>

        <og-file-dropbox 
                       ng-show="fc.fileSelector" 
                       og-fd-upload-file="fc.uploadFile">
        </og-file-dropbox>

      </div>
    </div>
  </md-content>

</section>
